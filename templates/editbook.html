<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Book Collection</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/testing">Your Books</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#">Add Book</a>
      </li>
    </ul>
  </div>
</nav>



<body class = "bg-secondary">

<div class="jumbotron mt-5 bg-white">

  <div id="editbook">
      <form method="POST" action="/editbook/<id>">

          <input type="text" value="{{ editbook[0][0]}}" id="oldtitle" name="oldtitle" readonly class="form-control-plaintext h2 text-center">

          <div class="form-group row">
              <label for="newtitle" class="col-sm-2 col-form-label">Title </label>
             <div class="col-sm-10">
                  <input type="text" class="form-control" value="{{editbook[0][0]}}" id="newtitle" name="newtitle" required>
               </div>
          </div>

          <div class="form-group row">
              <label for="newauthor" class="col-sm-2 col-form-label">Author </label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" value="{{editbook[0][1]}}" id="newauthor" name="newauthor" required>
              </div>
          </div>

          <div class="form-group">
              <label for="newdescription" > Description</label>
              <textarea name="newdescription" class="form-control" id="newdescription" rows="3"  required>{{editbook[0][2]}}</textarea>
          </div>

          <div class="form-group row">
              <label for="newtype" class="col-sm-2 col-form-label">Type </label>
              <div class="col-sm-4">
                  <select name="newtype" class="custom-select col-sm-10" id="newtype" required>
                        <option value="None" selected>Choose One</option>
                      <option value="Paperback">Paperback</option>
                      <option value="Hardcover">Hardcover</option>
                      <option value="Ebook">Ebook</option>
                      <option value="Audiobook">Audiobook
                  </select>
              </div>
          </div>


          <fieldset class="form-group">
              <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Rating</legend>
                  <div class="col-sm-10">

                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="newrating" id="newrating1" value="1" required>
                          <label class="form-check-label" for="newrating">
                              ★☆☆☆☆
                          </label>
                      </div>

                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="newrating" id="newrating2"
                                 value="2" required>
                          <label class="form-check-label" for="newrating">
                              ★★☆☆☆
                          </label>
                      </div>

                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="newrating" id="newrating3"
                                 value="3" required>
                          <label class="form-check-label" for="newrating">
                              ★★★☆☆
                          </label>
                      </div>

                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="newrating" id="newrating4"
                                 value="4" required>
                          <label class="form-check-label" for="newrating">
                              ★★★★☆
                          </label>
                      </div>

                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="newrating" id="newrating5"
                                 value="5" required>
                          <label class="form-check-label" for="newrating">
                              ★★★★★
                          </label>
                      </div>

                  </div>
              </div>
          </fieldset>

          <div class="form-group">
              <label for="newcomments"> Comments:</label>
              <textarea name="newcomments" class="form-control" id="newcomments" rows="3" required>{{editbook[0][5]}}</textarea>
          </div>

          <div class="form-group row">
              <label for="newdate_added" class="col-sm-2 col-form-label">Date </label>
              <div class="col-sm-10">
                  <input type="date" name="newdate_added" id="newdate_added"class="form-control"
                         value="{{editbook[0][6]}}" required>
              </div>
          </div>

          <div class="form-group row">
              <div class="col-sm-10">
                  <button value="edit" type="submit" class="btn btn-primary"> Submit</button>
              </div>
          </div>

      </form>
  </div>

</div>
</body>
</html>
